<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body class="d-flex flex-column text-bg-dark " style="min-height: 100vh;">

  <header class="text-center bg-info p-1">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <a href="./pag1.html" class="mw-120px"><button class="btn btn-outline-dark"><i class="bi bi-door-open-fill mw-120px"></i> Home</button></a>
      <i class="bi bi-person-circle text-bg-info mw-120px"> User</i>
    </div>
  </header>

  <section class="container d-flex flex-grow-1 container-fluid  justify-content-center align-items-center">
    <div class="row">
      <div class="col p-1 d-flex flex-column">
        <i class="bi bi-person-circle m-auto fs-i-70"></i>
        <h1 class="text-center">Login</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input id="username" name="username" type="email" class="form-control" placeholder="Username" aria-label="Username"
            aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-wordpress"></i></span>
          <input id="password" name="password" type="text" class="form-control" placeholder="Password" aria-label="Password"
            aria-describedby="basic-addon1">
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-info mw-120px" onclick="inputValidate()">Login</button>
          <button class="btn btn-outline-info mw-120px" onclick="inputValidate()">Cadastrar</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-bg-info text-end p-1 fs-6">
    Thanks for comming
  </footer>

</body>
</html>
